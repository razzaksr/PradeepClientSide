        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            <!--
                let myProfile={'Name':'Pradeep','Email':'pradeep@gmail.com','Address':{'Home':636001,'Office':636004}}
                function hai()
                {
                    for(x in myProfile)
                    {
                        if(x!='Address')
                            alert(x+" "+myProfile[x])
                        else
                        {
                            for(y in myProfile[x])
                            {
                                alert(y+" "+myProfile[x][y]);

                function add()
