<!DOCTYPE html>
<html>
    <head>
        <title>Loopings</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            let hai="";
            for(row=1;row<=5;row++)
            {
                for(seat=1;seat<=5;seat++)
                {
                    hai+="<button class='btn btn-outline-danger badge-pill'>"+ seat +"</button>";
                }
                hai+="<br>";
            }
            document.writeln("<div class='container text-center'>"+hai+"</div>");

            //left upper floyd
            let upper="";
            for(row=1;row<=5;row++)
            {
                for(seat=1;seat<=row;seat++)
                {
                    upper+="<button class='btn btn-outline-danger badge-pill'>"+ seat +"</button>";
                }
                upper+="<br>";
            }
            document.writeln("<div class='container'>"+upper+"</div>");

            //right upper floyd
            let rupper="";
            for(row=1;row<=5;row++)
            {
                for(spc=5-1;spc>=row;spc--)
                {
                    rupper+="<i class='ml-lg-4'></i>";
                }
                for(seat=1;seat<=row;seat++)
                {
                    rupper+="<button class='btn btn-outline-danger badge-pill'>"+ seat +"</button>";
                }
                rupper+="<br>";
            }
            document.writeln("<div class='container'>"+rupper+"</div>");

            // upper pascal
            let pupper="";
            for(row=1;row<=5;row++)
            {
                for(spc=5-1;spc>=row;spc--)
                {
                    pupper+="<i class='ml-lg-4'></i>";
                }
                for(seat=1;seat<=row;seat++)
                {
                    pupper+="<button class='btn btn-outline-danger badge-pill mr-lg-4'>"+ seat +"</button>";
                }
                pupper+="<br>";
            }
            document.writeln("<div class='container'>"+pupper+"</div>");

            // upper pyramid
            let pyupper="";
            let limit=1;
            for(row=1;row<=5;row++)
            {
                for(spc=5-1;spc>=row;spc--)
                {
                    pyupper+="<i class='ml-lg-4'></i>";
                }
                for(seat=1;seat<=limit;seat++)
                {
                    pyupper+="<button class='btn btn-outline-danger badge-pill'>"+ seat +"</button>";
                }
                limit+=2;pyupper+="<br>";
            }
            document.writeln("<div class='container'>"+pyupper+"</div>");
        </script>
    </body>
</html>
