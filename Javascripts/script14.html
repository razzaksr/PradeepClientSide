<!DOCTYPE html>
<html>
    <head>
        <title>Switch case</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            function findOut()
            {
                let alpha=document.getElementById('money');
                let beta=document.getElementById('trans');
                switch(beta.value)
                {
                    case "NEFT":alert('neft transfer will take 3 hours to impact');break;
                    case "IMPS":alert('imps takes extra 10rs inorder to transfer immidiate');break;
                    case "RTGS":alert('rtgs amount should be 50000rs or more and no extra charges');
                    if(alpha.value>=50000)
                    {
                        alert('fund will be transferred immediatly');
                    }
                    else{
                        alert(alpha.value+' not sufficient to make RTGS');
                    }
                    break;
                    default:alert('invalid fund tranfer option');
                }
            }
        </script>
        <div class="container-fluid">
            <div class="row justify-content-center align-self-center">
                <div class="col-md-6 col-sm-12 rounded border p-3 shadow">
                    <input type="number" id="money" placeholder="Transfer money" class="form-control"/>
                    <select id="trans" class="form-control">
                        <option>Select transfer type</option>
                        <option>NEFT</option>
                        <option>IMPS</option>
                        <option>RTGS</option>
                    </select>
                    <div class="row justify-content-around">
                        <button class="btn btn-outline-success" onclick="findOut()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
