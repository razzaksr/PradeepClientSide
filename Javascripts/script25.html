<!DOCTYPE html>
<html>
    <head>
        <title>Loopings</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            let brands=new Array();
            function add()
            {
                let one=document.getElementById('data').value;
                brands.push(one);
            }
            function listout()
            {
                for(hai=0;hai<brands.length;hai++)
                {
                    alert(brands[hai]);
                }
            }
            function selection()
            {
                for(hold=0;hold<brands.length;hold++)
                {
                    for(com=hold+1;com<brands.length;com++)
                    {
                        if(brands[hold]>brands[com])
                        {
                            temp=brands[hold]
                            brands[hold]=brands[com]
                            brands[com]=temp
                        }
                    }
                }
            }
        </script>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 rounded border p-5 shadow">
                    <input type="text" id="data" placeholder="Enter the brand" class="form-control"/>
                    <div class="row justify-content-around my-4">
                        <button class="btn btn-outline-primary badge-pill" onclick="add()">Add</button>
                        <button class="btn btn-outline-dark badge-pill" onclick="listout()">list</button>
                        <button class="btn btn-outline-warning badge-pill" onclick="selection()">sort</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
