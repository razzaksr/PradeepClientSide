<!DOCTYPE html>
<html>
    <head>
        <title>ELSE IF LADDER</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            function decide()
            {
                let alpha=document.getElementById('name');
                let beta=Number(document.getElementById('salary').value);
                let cosmo=document.getElementById('result');
                if (beta>=2.1&&beta<=4.0)
                {
                    cosmo.value="Personal Loan Rs. 100000/- will be offered to you "+alpha.value;
                }
                else if(beta>4.0&&beta<8.1)
                {
                    cosmo.value="Personal Loan Rs. 300000/- will be offered to you "+alpha.value;
                }
                else if(beta>=8.1&&beta<11.1)
                {
                    cosmo.value="Business Loan Rs. 450000/- will be offered to you "+alpha.value;
                }
                else
                {
                    cosmo.value="Not eligible for anything to you "+alpha.value;
                }
            }
        </script>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 rounded border p-5 shadow-lg align-self-center">
                    <h1 class="display-4 text-center text-primary">Bajaj Finserv Welcomes you</h1>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" placeholder="Tell us name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Annual salary</label>
                        <input type="text" id="salary" placeholder="Tell us salary" class="form-control">
                    </div>
                    <div class="row justify-content-around">
                        <button class="btn btn-outline-dark" onclick="decide()">Enquiry</button>
                        <output id="result"></output>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
