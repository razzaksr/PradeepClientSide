<!DOCTYPE html>
<html>
    <head>
        <title>Query One</title>
        <style>
            .hey
            {
                color:red;
            }
            #yet
            {
                background-color:black;
                color:white;
            }
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                //alert('document loaded successfully');
                $("p").text("Pradeep, welcome to jQuery!");
                $("p").eq(1).text("Zealous");
                $("p").eq(2).addClass("hey");
                $("#yet").css("background-color","yellow");
                $("#yet").css("color","red");
                $('#yet').hover(function()
                {
                    $(this).css("font-size","10px")
                })
            })
        </script>
    </head>
    <body>
        <p></p>
        <p></p>
        <p></p>
        <h1 id="yet">Custom Id based</h1>
    </body>
</html>
